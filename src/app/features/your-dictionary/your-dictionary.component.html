<div class="container">
  <div class="row">
    <div class="col-12">
      <ng-container *ngIf="allWords$ | async as dataSource">
        <div *ngIf="dataSource.length === 0; else wordsTable">
          Time to enter some words
        </div>

        <ng-template #wordsTable>
          <table
            mat-table
            [dataSource]="dataSource"
            class="mat-elevation-z8 w-100"
          >
            <!-- English Column -->
            <ng-container matColumnDef="en">
              <th mat-header-cell *matHeaderCellDef>English</th>
              <td mat-cell *matCellDef="let element">
                {{ element.en }}
              </td>
            </ng-container>

            <!-- Bulgarian Column -->
            <ng-container matColumnDef="bg">
              <th mat-header-cell *matHeaderCellDef>Bulgarian</th>
              <td mat-cell *matCellDef="let element">
                {{ element.bg }}
              </td>
            </ng-container>

            <!-- Edit Column -->
            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <button
                  mat-raised-button
                  mat-icon-button
                  class="my-3"
                  color="accent"
                  (click)="edit(element.id)"
                >
                  <mat-icon>edit</mat-icon>
                </button>
              </td>
            </ng-container>

            <!-- Delete Column -->
            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <button
                  mat-raised-button
                  mat-icon-button
                  class="my-3"
                  color="warn"
                  (click)="deleteWord(element.id)"
                >
                  <mat-icon>close</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr
              mat-header-row
              *matHeaderRowDef="displayedColumns"
            ></tr>
            <tr
              mat-row
              *matRowDef="let row; columns: displayedColumns"
            ></tr>
          </table>
        </ng-template>
      </ng-container>
    </div>
    <div class="col-12 d-flex justify-content-center p-5">
      <button
        *ngIf="!wantToAddNewWord"
        mat-raised-button
        color="primary"
        class="button"
        (click)="showForm()"
      >
        Add New Word
      </button>
    </div>
  </div>
</div>

<div *ngIf="wantToAddNewWord" class="container">
  <form
    [formGroup]="wordForm"
    class="row"
    (ngSubmit)="onSubmit(wordForm.value)"
  >
    <mat-form-field appearance="fill" class="col-12">
      <mat-label>English word</mat-label>
      <input
        matInput
        placeholder="word in english"
        formControlName="enWord"
        required
      />
      <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
    </mat-form-field>
    <mat-form-field appearance="fill" class="col-12">
      <mat-label>Bulgarian explanation</mat-label>
      <input
        matInput
        placeholder="bg translation"
        formControlName="bgWord"
        required
      />
      <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
    </mat-form-field>
    <div class="col-12 justify-content-center d-flex">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="button"
        [disabled]="!wordForm.valid"
      >
        Submit Form
      </button>
    </div>
  </form>
</div>
