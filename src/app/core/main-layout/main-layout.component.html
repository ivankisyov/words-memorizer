<div
  class="example-container"
  [class.example-is-mobile]="mobileQuery.matches"
>
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">The Words Memorizer</h1>
  </mat-toolbar>

  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <a
          mat-list-item
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <mat-icon>home</mat-icon> <span class="ml-2">Home</span></a
        >
        <a
          mat-list-item
          routerLink="/your-dictionary"
          routerLinkActive="active"
        >
          <mat-icon>menu_book</mat-icon>
          <span class="ml-2">Your Dictionary</span></a
        >
        <a
          disabled
          mat-list-item
          routerLink="/play"
          routerLinkActive="active"
        >
          <mat-icon>videogame_asset</mat-icon>
          <span class="ml-2">Play</span></a
        >
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content
      class="align-items-center d-flex justify-content-center"
    >
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
